    <script>

        var resultcurrInMinutes = 480;
        $(document).ready(function () {
            var today = new Date();

            const paramsString = url.split('?')[1];

                    $("#txtEndDate").val(enddate);
                }
                else if (shift == 'Shift 2') {

                    $("#txtStartDate").val(sDate + "T15:00");
                    $("#txtEndDate").val(enddate);
                }
                else if (shift == 'Shift 3') {

                    $("#txtStartDate").val(sDate + "T23:00");
                    $("#txtEndDate").val(enddate);
                }


                var line = searchParams.get('sWorkcell').split('%')[0];

                if (line == 'Line 1') {
                    var els = document.getElementsByName('line[]');
                    var qtChecks = 0;
                    selectedShift = "";
                    var labl = '';

                    els[1].checked = true;

                }
                else if (line == 'Line 2') {

                    var els = document.getElementsByName('line[]');
                    var qtChecks = 0;
                    selectedShift = "";
                    var labl = '';

                    els[2].checked = true;
                }
                else if (line == 'Line 3') {
                    var els = document.getElementsByName('line[]');
                    var qtChecks = 0;
                    selectedShift = "";
                    var labl = '';

                    els[3].checked = true;
                }
                else if (line == 'Line 4') {
                    var els = document.getElementsByName('line[]');
                    var qtChecks = 0;
                    selectedShift = "";
                    var labl = '';

                    els[4].checked = true;
                }
                else {
                    var els = document.getElementsByName('line[]');
                    els[0].checked === true;

                    var qtChecks = 0;
                    selectedShift = "";
                    var labl = '';

                    for (var ii = 1; ii < els.length; ii++) {

                        els[ii].checked = true;
                    }

                }
                generategraph();

            }

            else {
                generategraph();
            }


        });

        var expanded = false, expandedShift = false;

        function showCheckboxesShift() {
            // debugger;
            var checkboxesShift = document.getElementById("checkboxesShift");

            if (!expandedShift) {
                checkboxesShift.style.display = "block";
                expandedShift = true;
            } else {
                checkboxesShift.style.display = "none";
                expandedShift = false;
            }
        }


        var selectedShift = "";
        function checkOptionsShift1() {
            debugger;
            els = document.getElementsByName('line[]');
            var qtChecks = 0;
            selectedShift = "";
            var labl = '';

            if (els[0].checked) {
                for (var ii = 1; ii < els.length; ii++) {

                    els[ii].checked = true;
                }
            }
            if (!els[0].checked) {
                for (var ii = 1; ii < els.length; ii++) {

                    els[ii].checked = false;
                }
            }

            for (i = 1; i < els.length; i++) {
                if (els[i].checked) {
                    if (qtChecks > 0) {
                        selectedShift += ", "
                        labl += ", "
                    }
                    selectedShift += els[i].value;
                    // labl += els[i].labels[0].innerText;
                    qtChecks++;
                }
            }
        }

        function GetCurrTime() {
            var frmDate = document.getElementById("txtStartDate").value;
            var Sdate = frmDate.replace("T", " ");

            var toDate = document.getElementById("txtEndDate").value;
            var eDate = toDate.replace("T", " ");

            //till curr time
            // var today = new Date();
            // var datetimeformat = "Y-m-d H:i:s";
            // Edate = format(today, datetimeformat);
            // var currdatetime=Edate;

            var startTime = new Date(Sdate);
            var endTime = new Date(eDate);

            var difference = endTime.getTime() - startTime.getTime(); // This will give difference in milliseconds
            resultcurrInMinutes = Math.round(difference / 60000);
            console.log(resultcurrInMinutes);
        }

        function generategraph() {
            $("#Container_graph").empty();


            var frmDate = document.getElementById("txtStartDate").value;
            var sDate = frmDate.replace("T", " ");


            var toDate = document.getElementById("txtEndDate").value;
            var eDate = toDate.replace("T", " ");

            //var line = document.getElementById("ddlline").value;

            var linecheck = document.getElementsByName('line[]');

            var line = "";
            for (var i = 0, n = linecheck.length; i < n; i++) {

                if (linecheck[i].checked) {
                    if (line == '') {
                        line += "'" + linecheck[i].value + "'";
                    } else {
                        line += ",'" + linecheck[i].value + "'";
                    }
                }
            }

            GetCurrTime();

            $("#tbodyLoss").empty();

            $.ajax({
                type: 'GET',
                url: '/getlossDurationpareto',
                data: {
                    sDate: sDate,
                    eDate: eDate,
                    line: line
                },
                success: function (result) {
                    if (result != null) {
                        debugger;
                        var currentshiftdata = result.recordset;
                        if (currentshiftdata.length > 0) {

                            divsparams(currentshiftdata);
                            plotTable(currentshiftdata);
                        }
                    }
                }
            });
        }

        var chart;
        function divsparams(currentshiftdata) {
            if (chart) {
                chart.dispose();
            }
            anychart.onDocumentReady(function () {
                var data = [];
                var totalspeed = 0;

                for (var i = 0; i < currentshiftdata.length; i++) {
                    totalspeed = totalspeed + parseFloat(currentshiftdata[i].cascadespeedlossmin);

                    //data.push({ x:currentshiftdata[i].LossCode, value: currentshiftdata[i].cascadespeedlossmin });
                    //data.push({ x: currentshiftdata[i].LossCode+" "+currentshiftdata[i].LossDescription, value: currentshiftdata[i].cascadespeedlossmin });
                    data.push({ x: currentshiftdata[i].LossDescription, value: currentshiftdata[i].cascadespeedlossmin });
                }

                //   var nolosstime=(parseInt(resultcurrInMinutes) * 4)-totalspeed;
                //   data.push({ x:"No Loss Time", value:  nolosstime});


                chart = anychart.pareto(data);

                chart.title('Pareto Chart of Loss');

                chart.yAxis(0).title('Defect frequency');

                chart.yAxis(1).title('Cumulative Percentage');

                chart.animation(true);


                chart.lineMarker()
                    .value(80)
                    .axis(chart.yAxis(1))
                    .stroke('#A5B3B3', 1, '5 2', 'round');


                var column = chart.getSeriesAt(0);
                column.tooltip().format('Value: {%Value}');

                var line = chart.getSeriesAt(1);
                line.seriesType('spline')
                    .markers(true);
                line.yScale().ticks().interval(10);
                line.labels()
                    .enabled(true)
                    .anchor('right-bottom')
                    .format('{%CF}%');
                line.tooltip().format('Cumulative Frequency: {%CF}% \n Relative Frequency: {%RF}%');


                chart.crosshair()
                    .enabled(true)
                    .xLabel(false);


                chart.container('container');

                chart.draw();
            });
        }


        function plotTable(currentshiftdata) {

            $('#tblLoss tbody').empty();
            var totalspeed = 0;
            for (v = 0; v < currentshiftdata.length; v++) {

                totalspeed = totalspeed + parseFloat(currentshiftdata[v].cascadespeedlossmin);
            }

            for (x = 0; x < currentshiftdata.length; x++) {

                var currlosscode = currentshiftdata[x].LossCode;
                var currdesc = currentshiftdata[x].LossDescription;
                var currspeedloss = currentshiftdata[x].cascadespeedlossmin;

                //var currspeedlosspercent = (parseFloat(currspeedloss)/parseFloat(totalspeed)*100);
                var currspeedlosspercent = ((parseFloat(currspeedloss) / (parseInt(resultcurrInMinutes) * 4)) * 100);

                var row = '<tr>';
                row += '<td>' + currlosscode + '</td>';
                row += '<td>' + currdesc + '</td>';
                row += '<td>' + currspeedloss.toFixed(2) + "Min" + "-" + currspeedlosspercent.toFixed(2) + "%" + '</td>';
                row += '</tr>';

                $('#tblLoss').append(row);

            }

        }
